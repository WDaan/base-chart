image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

general:
  replicas: 1
  revisionHistoryLimit: 3

env:
  NODE_ENV: production

secret:
  MY_SECRET: some-token

service:
  type: ClusterIP
  ports:
  - name: main
    port: 8000
    targetPort: 8080
    protocol: HTTP

autoscaling:
  enabled: true
  targetCPUUtilizationPercentage: 80%

pdb:
  enabled: true
  maxUnavailable: 50%
